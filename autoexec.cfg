//RMK Autoexec

//Rates
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"

//fps max 144 fps x 2 = 288 +1 = 289 / Why? Cuz i can
fps_max "289"

//use raw mouse input
m_rawinput "1"

cl_autowepswitch 0

//Sound Settings
voice_mixer_volume "0.50"
volume "0.27"
snd_mixahead "0.05"
snd_musicvolume "0.0"
windows_speaker_config "1"

r_drawtracers_firstperson "0" //Disable first person tracers
r_eyegloss "0" // No eye gloss
cl_showloadout 0 // hides the inventory on the right hand side

//Crosshair
cl_crosshair_drawoutline "0"
cl_crosshairalpha "250"
cl_crosshaircolor "5"
cl_crosshaircolor_b "100"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "150"
cl_crosshairdot "0"
cl_crosshairsize "2.5"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"
cl_crosshairgap "-2"
cl_crosshairstyle "4"

//HUD 
cl_hud_color 1
cl_hud_background_alpha 1
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
cl_hud_radar_scale 0.69

//Binds
bind mwheeldown +jump
bind mwheelup slot10
bind a "+moveleft;r_cleardecals"
bind d "+moveright;r_cleardecals"

//Net Graph position
net_graphheight 930
net_graphproportionalfont 0
net_graphpos 2
net_graph 0

//Sens
sensitivity "1"

//Viewmodel
viewmodel_fov "64"
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"

//Viewmodel Movement
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0"

//Preload Map
cl_forcepreload "1"

// Radar Scale
cl_radar_scale 0.4

//Mute enemy team? 0 = no | 1 = yes
cl_mute_enemy_team 0

//Printing Message
echo "  "
echo " - "
echo " -- "
echo " --- "
echo " ---- autoexec loaded successfully"
echo " --- "
echo " -- "
echo " - "
echo "  "
