//Sensitivity
sensitivity "1.7"

//CROSSHAIR
cl_crosshair_drawoutline "0"
cl_crosshairalpha "255"
cl_crosshaircolor "2"
cl_crosshaircolor_b "0" //unset
cl_crosshaircolor_r "0" //unset
cl_crosshaircolor_g "0" //unset
cl_crosshairdot "0" 
cl_crosshairsize "2"
cl_crosshairthickness "0"
cl_crosshairusealpha "1"
cl_crosshairgap "-3"
cl_crosshairstyle "4"
cl_crosshairgap_useweaponvalue 0 //Change gap on different weapons

//Viewmodel
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"

//MISC
cl_autowepswitch 0
m_rawinput "1"
fps_max "300"
fps_max_menu "300"
r_drawtracers_firstperson "0"
r_eyegloss "0"
cl_showloadout 0
cl_autohelp "0"
cl_disablehtmlmotd "0"
cl_downloadfilter "nosounds"
cl_showhelp "0"
r_dynamic "0"
joystick "0"

//Sound Settings
voice_mixer_volume "1.00"
volume "0.5"
snd_menumusic_volume "0"
snd_mix_async "1"
snd_mixahead "0.025"
snd_stream "1"
snd_musicvolume "0.0"

//HUD
cl_hud_color 7
cl_hud_background_alpha 0
cl_hud_playercount_pos 1
cl_hud_playercount_showcount 1
cl_hud_radar_scale 1.2
cl_radar_scale 0.55
cl_radar_icon_scale_min 1
cl_radar_always_centered 1
hud_scaling 0.85

//Rates
cl_lagcompensation "1"
cl_predict "1"
cl_predictweapons "1"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128
cl_updaterate "128
rate "786432"


//BINDS

//Mousewheel Down Jump
bind mwheeldown +jump

//Mousewheel Up Inspect Weapon
bind mwheelup slot10

//Bind A and D to remove decals (blood etc). Can take performance if bad pc.
bind a "+moveleft;r_cleardecals"
bind d "+moveright;r_cleardecals"

//bind x command radio
bind x radio1

//Net Graph
net_graphheight 930
net_graphproportionalfont 0
net_graphpos 1
net_graph 1

//Headbob
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "0"
viewmodel_recoil "0"
cl_wpn_sway_scale "0"

//Preload Map
cl_forcepreload "1"

